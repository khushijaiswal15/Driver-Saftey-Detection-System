<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Safety Detection System</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>  
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden font-sans">

    <div id="sidebar" class="sidebar bg-gray-800 text-white flex flex-col flex-shrink-0 fixed h-full z-20 shadow-xl">
        <div class="p-4 sm:p-6 flex items-center h-16 justify-center sm:justify-start">
            <i data-lucide="zap" class="w-6 h-6 text-indigo-400"></i>
            <span class="hidden sm:inline text-xl font-bold ml-2 sidebar-text">DSD System</span>
        </div>
        
        <nav class="flex-grow">
            <button id="nav-dashboard" onclick="setPage('dashboard')" class="w-full flex items-center p-4 transition-colors duration-200 hover:bg-gray-700">
                <i data-lucide="layout-dashboard" class="w-5 h-5 flex-shrink-0"></i>
                <span class="hidden sm:inline ml-4 text-sm font-medium sidebar-text">Dashboard</span>
            </button>
            <button id="nav-reports" onclick="setPage('reports')" class="w-full flex items-center p-4 transition-colors duration-200 hover:bg-gray-700">
                <i data-lucide="history" class="w-5 h-5 flex-shrink-0"></i>
                <span class="hidden sm:inline ml-4 text-sm font-medium sidebar-text">Reports & History</span>
            </button>
        </nav>
        
        <div id="user-info" class="p-4 sm:p-6 border-t border-gray-700">
            <div class="hidden sm:block text-sm mb-2 sidebar-text">
                <i data-lucide="user" class="w-4 h-4 inline-block mr-2 text-indigo-300"></i>
                <span id="username-display" class="font-semibold"></span>
                <p id="user-role" class="text-xs text-gray-400"></p>
            </div>
            <button onclick="handleLogout()" class="w-full flex items-center justify-center sm:justify-start px-3 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm font-medium transition duration-150">
                <i data-lucide="log-out" class="w-5 h-5 flex-shrink-0"></i>
                <span class="hidden sm:block ml-2 sidebar-text">Logout</span>
            </button>
        </div>
    </div>

    <main id="main-content" class="main-content flex-1 overflow-y-auto p-4 md:p-8">
        </main>
     
    <div id="auth-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        </div>

    <script src="script.js"></script>

</body>
</html>
